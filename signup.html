<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<link rel="stylesheet" href="./assets/css/style.css">
<body>
    <div class="container-fluid container-fluids mx-auto">
        <div class="row col-md-12">
            <div class="col-6 col-md-7 forms col-sm-12">
                <div class="logo-1">
                    <img src="./assets/images/logo.webp" alt="">
                </div>
                <form class="form">
                    <h1>Welcome back!</h1>
                    <div class="sign-in">
                        <input type="text" placeholder="Email address" id="form-sign-in">
                        <a href="#" class="first-link">Send login link</a>
                        <p>Don't have an account yet ?<a href="#"><span>Sign-up</span></a></p>
                    </div>
                    <div class="icons-1 col-6 col-sm-8">
                        <img src="assets/images/facebook_icon.svg" style="width: 18px;" alt="j">
                        <img src="assets/images/twitter.svg" style="width: 18px;" alt="j">
                        <img src="assets/images/wifi.svg" style="width: 18px;" alt="j">
                        <img src="assets/images/kickstart.svg" style="width: 18px;" alt="j">
                        <img src="assets/images/vimeo.svg" style="width: 18px;" alt="j">
                    </div>
                </form>
            </div>
            <div class="col-6 image-1">
                <img src="./assets/images/image-1.PNG" alt="">
            </div>
        </div>
    </div>
</body>
</html>
